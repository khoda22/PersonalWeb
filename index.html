<html lang="es">

    <!-- favicon y color de pestaña Chrome -->

        <div class="hero-image"></div>

    <!-- Logo fijo en esquina inferior derecha -->
    <a href="#" class="site-logo" aria-label="KHODA logo">

    <script src="scripts/script.js" defer></script>
